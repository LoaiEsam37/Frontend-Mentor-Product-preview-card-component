<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card" role="main">
    <div class="card__container--image">
      <img src="images/image-product-desktop.jpg" alt="perfume image" class="desktop--img">
      <img src="images/image-product-mobile.jpg" alt="perfume image" class="mobile--img">
    </div>
    <div class="card__container--content">
      <div class="card__wrapper">
        <div class="card__wrapper--info">
          <h1 class="card__category">PERFUME</h1>
          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__wrapper--price">
          <div class="card__price">
            <span>$149.99</span>
          </div>
          <div class="card__discount">
            <span>$169.99</span>
          </div>
        </div>
      </div>
      <a href="" class="card__button">Add to Cart</a>
    </div>
  </main>
</body>

</html>
